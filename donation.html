  <!------payment----------->
  <form action="index.php" method="POST">
    <div class="wrapper">
      <div class="payment">
        <div class="payment-logo">
          <p>D</p>
        </div>
        <h2>Donation Gateway</h2>
        <div class="form">
          <div class="card space icon-relative">
            <label class="label">Card holder:</label>
            <input type="text" class="input" id="name" name="card_holder" placeholder="Holder Name" value="" required>
            <i class="fas fa-user"></i>
          </div>
          <small style="color: red;" id="nmsg"></small>

          <div class="card space icon-relative">
            <label class="label">Holder Email:</label>
            <input type="email" class="input" id="em" name="holder_email" placeholder="User Email" value="" required>

            <i class="fas fa-envelope-open"></i>
          </div>
          <div class="card space icon-relative">
            <label class="label">Card number:</label>
            <input type="text" class="input" id="number" name="card_number" data-mask="0000 0000 0000 0000"
              placeholder="Card Number" value="" required>
            <i class="far fa-credit-card"></i>
          </div>
          <small style="color: red;" id="zmsg"></small>

          <div class="card-grp space">
            <div class="card-item icon-relative">
              <label class="label">Expiry date:</label>
              <input type="text" name="expiry_date" class="input" data-mask="00 / 00" placeholder="00 / 00" value=""
                required>
              <i class="far fa-calendar-alt"></i>
            </div>
            <div class="card-item icon-relative">
              <label class="label">CVC:</label>
              <input type="text" class="input" name="cvc" data-mask="000" placeholder="000" value="" required>
              <i class="fas fa-lock"></i>
            </div>
          </div>
          <div class="card space icon-relative">
            <label class="label">Amount:</label>
            <input type="text" class="input" id="am" name="amount" placeholder="Amount" value="" required>

            <i class="far fa-money-bill-alt"></i>
          </div>

          <div class="btn">
            <button class="btnn" onclick="validateForm();">Donate Now</button>
              
          </div>
        </div>
      </div>
    </div>
  </form>
